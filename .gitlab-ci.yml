image: python:3.11.4

stages:
  - install
  - test
  - code_quality
  - deploy

before_script:
  - apt-get update -qq && apt-get install -y curl
  - curl -L https://fly.io/install.sh | sh
  - python --version
  - pip install virtualenv
  - virtualenv .venv

install_dependencies:
  stage: install
  script:
    - source .venv/bin/activate
    - pip install -r dev-requirements.txt
    - pip install -r requirements.txt
    - pip install pre-commit
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - .venv/
  rules:
    - changes:
        - .gitlab-ci.yml
      when: always
    - changes:
        - Makefile
        - dev-requirements.in
        - requirements.in
        - pyproject.toml
      when: never
    - when: on_success

test:
  stage: test
  script:
    - source .venv/bin/activate
    - python -m pytest
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - .venv/
  rules:
    - changes:
        - .gitlab-ci.yml
      when: always
    - changes:
        - Makefile
        - dev-requirements.in
        - requirements.in
        - pyproject.toml
      when: never
    - when: on_success

black:
  stage: code_quality
  script:
    - source .venv/bin/activate
    - pip install pre-commit
    - pre-commit run black --all-files

flake8:
  stage: code_quality
  script:
    - source .venv/bin/activate
    - pip install pre-commit
    - pre-commit run flake8 --all-files

bandit:
  stage: code_quality
  script:
    - source .venv/bin/activate
    - pip install pre-commit
    - pre-commit run bandit --all-files

deploy-prod:
  stage: deploy
  script:
    - echo "Deploy app from $CI_COMMIT_BRANCH branch"
    - flyctl deploy --ha=false --config app/fly.toml
  environment: production
  rules:
    - changes:
        - .gitlab-ci.yml
      when: always
    - changes:
        - Makefile
        - dev-requirements.in
        - requirements.in
        - pyproject.toml
      when: never
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: always
    - when: on_success
