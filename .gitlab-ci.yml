image: python:3.11

stages:
  - install
  - test
  - deploy

before_script:
  - python --version
  - pip install virtualenv
  - virtualenv .venv

install_dependencies:
  stage: install
  script:
    - source .venv/bin/activate
    - pip install -r dev-requirements.txt
    - pip install -r requirements.txt
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - .venv/
  rules:
    - changes:
        - README.md
        - Makefile
        - dev-requirements.in
        - requirements.in
        - pyproject.toml
      when: never

test:
  stage: test
  script:
    - source .venv/bin/activate
    - python -m pytest
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - .venv/
  rules:
    - changes:
        - README.md
        - Makefile
        - dev-requirements.in
        - requirements.in
        - pyproject.toml
      when: never

deploy-prod:
  stage: deploy
  script:
    - echo "Deploy app from $CI_COMMIT_BRANCH branch"
    - ./deploy.sh
  environment: production
  rules:
    - changes:
        - README.md
        - Makefile
        - dev-requirements.in
        - requirements.in
        - pyproject.toml
      when: never
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: always
