image: python:3.11

stages:
  - install
  - test
  - code_quality
  - deploy

before_script:
  - python --version
  - pip install virtualenv
  - virtualenv .venv

install_dependencies:
  stage: install
  script:
    - source .venv/bin/activate
    - pip install -r dev-requirements.txt
    - pip install -r requirements.txt
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - .venv/
  rules:
    - changes:
        - .gitlab-ci.yml
      when: always
    - changes:
        - Makefile
        - dev-requirements.in
        - requirements.in
        - pyproject.toml
      when: never
    - when: on_success

test:
  stage: test
  script:
    - source .venv/bin/activate
    - python -m pytest
  cache:
    key: "$CI_COMMIT_REF_NAME"
    paths:
      - .venv/
  rules:
    - changes:
        - .gitlab-ci.yml
      when: always
    - changes:
        - Makefile
        - dev-requirements.in
        - requirements.in
        - pyproject.toml
      when: never
    - when: on_success

code_quality:
  stage: code_quality
  before_script:
    - pip install pre-commit
  script:
    - pre-commit run --all-files
  rules:
    - changes:
        - .pre-commit-config.yaml
        - "**/*.py"
      when: always
    - when: on_success

deploy-prod:
  stage: deploy
  script:
    - echo "Deploy app from $CI_COMMIT_BRANCH branch"
    - ./deploy.sh
  environment: production
  rules:
    - changes:
        - .gitlab-ci.yml
      when: always
    - changes:
        - Makefile
        - dev-requirements.in
        - requirements.in
        - pyproject.toml
      when: never
    - if: '$CI_COMMIT_BRANCH == "main"'
      when: always
    - when: on_success
